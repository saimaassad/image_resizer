<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Resizer & Converter</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- External libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <meta name="google-site-verification" content="CnHCK7yKGSXYkyhI2zv0ReonEi1peWMLpTcsfccDdrI"/>
</head>
<body>
  <div class="container">
    <h1>Image Resizer & Converter</h1>

    <div id="drop-area">
      <p>Drag & Drop Images Here or <button id="select-files">Select Files</button></p>
      <input type="file" id="fileElem" multiple accept="image/*" />
    </div>

    <div>
      <label for="sizeSelect">Select Size:</label>
      <select id="sizeSelect">
        <option value="original">Original Size</option>
        <option value="7680x4320">7680 x 4320 (8K UHD)</option>
        <option value="5120x2880">5120 x 2880 (5K)</option>
        <option value="3840x2160">3840 x 2160 (4K UHD)</option>
        <option value="2560x1440">2560 x 1440 (QHD)</option>
        <option value="1920x1080">1920 x 1080 (Full HD)</option>
        <option value="1600x1200">1600 x 1200 (UXGA)</option>
        <option value="1280x1024">1280 x 1024 (SXGA)</option>
        <option value="1280x720">1280 x 720 (HD)</option>
        <option value="1024x768">1024 x 768 (XGA)</option>
        <option value="800x600">800 x 600 (SVGA)</option>
        <option value="640x480">640 x 480 (VGA)</option>
        <option value="320x240">320 x 240 (QVGA)</option>
      </select>
    </div>

    <div>
      <label for="formatSelect">Select Format:</label>
      <select id="formatSelect">
        <option value="image/png">PNG</option>
        <option value="image/jpeg">JPEG</option>
        <option value="image/webp">WebP</option>
        <option value="image/bmp">BMP</option>
        <option value="image/gif">GIF</option>
        <option value="application/pdf">PDF</option>
      </select>
    </div>

    <button id="processBtn">Resize & Convert</button>

    <progress id="progressBar" value="0" max="100" style="width:100%; display:none;"></progress>

    <div id="downloadContainer" style="margin-top:15px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
